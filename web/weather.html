<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alex Bowman's Rest Platform</title>
    <link rel="stylesheet" href="./style.css">

  </head>
<body>
  <main>
      <h1>Rest Platform</h1>
     
      <form onsubmit="return getWeather()" method="get">
      
        
          <div class="container">
            <h2> Weather Forecast </h2>
            <div>
                <label for="psw"><b>Country</b></label>
            </div>
            <select class="country" id="countries" placeholder="Select Country Code">
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="SE">Sweden</option>
                <option value="NL">Netherlands</option>
              </select>
            
            <div>
                <label for="uname" class><b>Zipcode</b></label>
            </div>
            <input class="weatherIn" placeholder="Enter Zipcode" id="zipcode" required>

            <div>
                <label for="psw"><b>Tempurature Unit</b></label>
            </div>
            <select class="country" id="tempUnit" placeholder="Select Tempurature Unit">
                <option value="F">Fahrenheit</option>
                <option value="C">Celsius</option>
                <option value="K">Kelvin</option>
              </select>
            <div>
                <button type="submit"class="weatherBtn" >Get Weather</button>
            </div>
            </div>
          </div>
        
          <div class="container">
            <span > <a href="index.html">Back</a></span>
          </div>
        </form> 

  </main>
  <script src="weather.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
 
</body>
</html>
